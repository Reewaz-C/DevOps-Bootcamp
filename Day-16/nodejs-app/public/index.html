<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            color: #222;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        button {
            padding: 12px 22px;
            border: none;
            background: #0052cc;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #003f99;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Node.js Web App</h1>
    <p>This page is being served using Express.js</p>
    <button onclick="alert('Hello from Node.js Web App!')">Click Me</button>
</body>
</html>
